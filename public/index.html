<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Bot Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { max-width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>Historical Prices</h1>
  <select id="symbolSelect">
    <option value="">Select symbol</option>
  </select>
  <canvas id="chart"></canvas>

  <script>
    async function loadSymbols() {
      const res = await fetch('/api/symbols');
      const symbols = await res.json();
      const select = document.getElementById('symbolSelect');
      symbols.forEach(sym => {
        const opt = document.createElement('option');
        opt.value = sym;
        opt.textContent = sym;
        select.appendChild(opt);
      });
    }

    async function loadKlines(symbol) {
      const res = await fetch(`/api/klines?symbol=${symbol}`);
      return res.json();
    }

    let chart;
    document.getElementById('symbolSelect').addEventListener('change', async e => {
      const symbol = e.target.value;
      if (!symbol) return;
      const klines = await loadKlines(symbol);
      const labels = klines.map(k => new Date(k.open_time).toLocaleString());
      const data = klines.map(k => k.close_price);

      if (chart) chart.destroy();
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: symbol,
            data,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        }
      });
    });

    loadSymbols();
  </script>
</body>
</html>
